<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/form/new" method="POST">
            <h1>Dojo Survey</h1>
            <h4>Name: </h4>
            <h4><input type="text" id="name" name="name" class="name"> </h4>

            <h4>Dojo Location:</h4>
            <select class="location" id="location" name="location">
                <option selected class="options">--Select A Location--</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellevue">Bellevue</option>
                <option value="Online">Online</option>
            </select>

            <h4>Favorite Language: </h4>
            <select class="language" id="language" name="language">
                <option selected class="options">--Select A Language--</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="Javascript">Javascript</option>
                <option value="C">C</option>
                <option value="Perl">Perl</option>
            </select>

            <!-- how to add chosen language instead of saying in chosen language? -->
            <h4>What is your proficiency level in the selected language ?
                <h5 class="togglegroup">                
                    <input type="radio" id="toggle" name="toggle" unchecked>
                    <label for="toggle-off">Basic</label>
                    <input type="radio" id="toggle" name="toggle" unchecked>
                    <label for="toggle-off">Intermediate</label>
                    <input type="radio" id="toggle" name="toggle" unchecked>
                    <label for="toggle-off">Expert</label>
                </h5>
            </h4>

            <h4>Comments: </h4>
            <textarea name="comments" class="commentsbox" id="comments" name="" comments cols="40" rows="10"></textarea>

            <h5>
                <input type="checkbox" value=" " id="tickbox" class="checkbox" name="tickbox">
                <label class="tickbox" for="tickbox">
                    Tick here for a learning resource!
                </label>
            </h5>

            <button class="bootton" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
