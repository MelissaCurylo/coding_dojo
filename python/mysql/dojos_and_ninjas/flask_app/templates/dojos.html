<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            width: 250px;
            margin-top: 50px;
            justify-content: space-around;
        }
    </style>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/custom.css">

    <title>All Dojos</title>
</head>

<body>
    <div class="container">
        <form action="/create/dojo" method="POST">
            <div class="card" style="width: 250px;" >
                <div class="card-header"> <h1>New Dojo</h1> </div>
                <div class="card-body">
                    <p class="card-text"> Name: <input type="text" id="name" name="name" class="form-control"></p>
                    <div class="card-footer">
                        <button type="submit" href="/create/dojo" name="create dojo" id="create dojo" value="create dojo">Create</button>
                    </div>
                </div>
            </div>

       
        </form>
        <div>
            <div class="card" style="width: 250px;">
                <div class="card-header" > <h1>All Dojos</h1> </div>
                <div class="card-body"> 
                {% for one_dojo in dojos %}   
                    <p class="card-text"> <a href="/dojo/{{ one_dojo.id }}">{{one_dojo.name}}</a> </p>
                {% endfor %}
                </div>
                    <div class="card-footer"><a href="/ninja" class="card-link">Add Ninja</a> </div>
                </div>
        </div>
    </div>





</body>

</html>
